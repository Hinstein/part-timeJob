<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<head>

    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta name="description" content="">
    <meta name="author" content="">

    <title>招聘者页面</title>

    <link rel="stylesheet" th:href="@{/assets/layui/css/layui.css}">

    <link rel="stylesheet" th:href="@{/assets/css/adminLogin/admin.css}">
</head>
<body>
<div class="layui-layout layui-layout-admin">
    <div class="layui-header">
        <ul class="layui-nav layui-layout-left">
            <li class="layui-nav-item layadmin-flexible" lay-unselect>
                <a href="" layadmin-event="flexible" title="logo">
                    兼职网
                </a>
            </li>

            <li class="layui-nav-item layui-hide-xs" lay-unselect>
                <a href="" target="_blank" title="首页">
                    BBS论坛
                </a>
            </li>
        </ul>
        <ul class="layui-nav layui-layout-right" lay-filter="layadmin-layout-right">
            <li class="layui-nav-item layui-hide-xs" lay-unselect>
                <a th:href="@{/worker/search}">职位管理</a>
                <dl class="layui-nav-child">
                    <dd><a th:href="@{/worker/search}">搜索职位</a></dd>
                    <dd><a th:href="@{/worker/collect}">收藏的职位</a></dd>
                    <dd><a th:href="@{/worker/deliver}">投递的职位</a></dd>
                </dl>
            </li>
            <li class="layui-nav-item" lay-unselect>
                <a href="javascript:;">
                    [[${session.manager.userName}]]
                </a>
                <dl class="layui-nav-child">
                    <dd><a th:href="@{/worker/resume}">填写简历</a></dd>
                    <dd><a th:href="@{/worker/editor}">安全设置</a></dd>
                    <dd><a>退出</a></dd>
                </dl>
            </li>
            <li class="layui-nav-item layui-show-xs-inline-block " lay-unselect>
                <a href="javascript:;" layadmin-event="more"><i class="layui-icon layui-icon-more-vertical"></i></a>
                <dl class="layui-nav-child">
                    <dd><a th:href="@{/worker/collect}">我收藏的职位</a></dd>
                    <dd><a th:href="@{/worker/deliver}">我投递的职位</a></dd>
                </dl>
            </li>
        </ul>
    </div>
</div>
<br>
<br>
<br>
<br>
<div class="layui-container">
    <div class="layui-row layui-col-space15">
        <div class="layui-col-md2">
            <div class="layui-card">
                <div class="layui-card-body">
                    <div style="text-align: center;">
                        <img th:src="@{/assets/picture/head.png}">
                    </div>
                    <br>
                    <div style="text-align: center;">
                        <h2> [[${session.manager.userName}]]</h2>
                    </div>
                    <hr>
                    <div>
                        <a class="layui-btn layui-btn-primary  " th:href="@{/manager/publish}">
                            发布兼职
                        </a>
                    </div>
                    <div style="padding-top: 5px">
                        <a class="layui-btn layui-btn-primary" th:href="@{/manager/editor}">
                            安全设置
                        </a></div>
                    <div style="padding-top: 5px">
                        <a class="layui-btn layui-btn-primary" th:href="@{/manager/search}">
                            搜索职位
                        </a>
                    </div>
                    <div style="padding-top: 5px">
                        <a class="layui-btn layui-btn-primary " th:href="@{/manager/allJobs}">
                            我发布的职位
                        </a>
                    </div>
                    <div style="padding-top: 5px">
                        <a class="layui-btn layui-btn-primary " th:href="@{/manager/employ}">
                            我录用的员工
                        </a>
                    </div>
                </div>
            </div>
        </div>

        <div class="layui-col-md10">
            <div class="layui-card">
                <div class="layui-card-header">请为[[${worker.name}]]安排面试时间</div>
                <div class="layui-card-body">
                    <div class="layui-form">
                        <div class="layui-form-item">
                            <div class="layui-inline">
                                <label class="layui-form-label">请选择日期</label>
                                <div class="layui-input-inline">
                                    <input type="text" class="layui-input" id="date"
                                           placeholder="yyyy年MM月dd日">
                                </div>
                            </div>
                            <div class="layui-inline">
                                <label class="layui-form-label">请选择时间</label>
                                <div class="layui-input-inline">
                                    <input type="text" class="layui-input" id="time" placeholder="H点m分">
                                </div>
                            </div>
                        </div>
                        <button class="layui-btn  layui-btn-radius" id="save" type="button">录用</button>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
<script th:src="@{/assets/js/jquery.js}"></script>
<script th:src="@{/assets/layui/layui.all.js}"></script>
<script>
    layui.use('laydate', function () {
        var laydate = layui.laydate;

        //执行一个laydate实例
        laydate.render({
            elem: '#date' //指定元素
        });

        //时间选择器
        laydate.render({
            elem: '#time'
            , type: 'time'
        });
    });
    $(function () {
        $('#save').click(function () {
            var date = $('#date').val();
            var time = $('#time').val();
            $.ajax({
                url: '/employ',
                method: "post",
                data: {
                    'date': date,
                    'time': time
                },
                dataType: "text",
                success: function (msg) {
                    layer.msg(msg);
                    // //清除表单内容
                },
                error: function () {
                    layer.msg("网络错误，通过失败");
                }
            });
            setTimeout(function () {
                location.href = "/manager/employ";
            }, 2000);
        })
    })
</script>
</body>
</html>
