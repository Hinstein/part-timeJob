<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link rel="stylesheet" th:href="@{/assets/layui/css/layui.css}">
    <link rel="stylesheet" th:href="@{/assets/css/adminLogin/admin.css}">
    <link rel="stylesheet" th:href="@{/assets/css/adminLogin/login.css}">

</head>
<body style="background-color: #fff">
<div class="layui-card">
    <div class="layui-card-body">
        <div class="layui-row" id="popSearchRoleTest">
            <div class="layui-col-md11">
                <div class="layui-form-item">
                    <label class="layui-form-label">面试时间</label>
                    <div class="layui-input-block">
                        <input type="text" name="vendorName" lay-verify="required" autocomplete="off"
                               class="layui-input" th:value="${employ.date}">
                    </div>
                </div>
                <div class="layui-form-item">
                    <label class="layui-form-label">面试地点</label>
                    <div class="layui-input-block">
                        <input type="text" name="address" lay-verify="required" placeholder=
                                autocomplete="off" class="layui-input" th:value="${employ.address}">
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
</body>
</html>
