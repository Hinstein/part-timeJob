<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<head>

    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta name="description" content="">
    <meta name="author" content="">

    <title>搜索职位</title>

    <link rel="stylesheet" th:href="@{/assets/layui/css/layui.css}">

    <link rel="stylesheet" th:href="@{/assets/css/adminLogin/admin.css}">
</head>
<body>
<div class="layui-layout layui-layout-admin">
    <div class="layui-header">
        <ul class="layui-nav layui-layout-left">
            <li class="layui-nav-item layadmin-flexible" lay-unselect>
                <a th:href="@{/index}" layadmin-event="flexible" title="logo" target="_blank">
                    兼职网
                </a>
            </li>

            <li class="layui-nav-item layui-hide-xs" lay-unselect>
                <a th:href="@{/manager/index}" title="首页">
                    首页
                </a>
            </li>
        </ul>
        <ul class="layui-nav layui-layout-right" lay-filter="layadmin-layout-right">
            <li class="layui-nav-item layui-hide-xs" lay-unselect>
                <a th:href="@{/manager/index}">职位管理</a>
                <dl class="layui-nav-child">
                    <dd><a th:href="@{/manager/publish}">发布职位</a></dd>
                    <dd><a th:href="@{/manager/search}">搜索职位</a></dd>
                    <dd><a th:href="@{/manager/allJobs}">我发布的职位</a></dd>
                    <dd><a th:href="@{/manager/employ}">我录用的员工</a></dd>
                    <dd><a th:href="@{/manager/evaluate}">我给予的评价</a></dd>
                </dl>
            </li>
            <li class="layui-nav-item" lay-unselect>
                <a href="javascript:;">
                    [[${session.manager.userName}]]
                </a>
                <dl class="layui-nav-child">
                    <dd><a th:href="@{/manager/informationEditor}">资料管理</a></dd>
                    <dd><a th:href="@{/manager/editor}">修改密码</a></dd>
                    <dd><a th:href="@{/manager/exit}">退出</a></dd>
                </dl>
            </li>
            <li class="layui-nav-item layui-show-xs-inline-block " lay-unselect>
                <a href="javascript:;" layadmin-event="more"><i class="layui-icon layui-icon-more-vertical"></i></a>
                <dl class="layui-nav-child">
                    <dd><a th:href="@{/manager/publish}">发布职位</a></dd>
                    <dd><a th:href="@{/manager/search}">搜索职位</a></dd>
                    <dd><a th:href="@{/manager/search/worker}">搜索简历</a></dd>
                    <dd><a th:href="@{/manager/allJobs}">我发布的职位</a></dd>
                    <dd><a th:href="@{/manager/employ}">我录用的员工</a></dd>
                    <dd><a th:href="@{/manager/evaluate}">我给予的评价</a></dd>
                </dl>
            </li>
        </ul>
    </div>
</div>
<br>
<br>
<br>
<br>
<div class="layui-container">
    <div class="layui-row layui-col-space15">
        <div class="layui-col-md2">
            <div class="layui-card">
                <div class="layui-card-body">
                    <div style="text-align: center;">
                        <img th:src="@{/assets/picture/head.png}">
                    </div>
                    <br>
                    <div style="text-align: center;">
                        <h2> [[${session.manager.name}]]</h2>
                    </div>
                    <hr>
                    <div>
                        <a class="layui-btn layui-btn-primary  " th:href="@{/manager/publish}">
                            发布兼职
                        </a>
                    </div>
                    <div style="padding-top: 5px">
                        <a class="layui-btn layui-btn-primary" th:href="@{/manager/editor}">
                            安全设置
                        </a>
                    </div>
                    <div style="padding-top: 5px">
                        <a class="layui-btn layui-btn-primary" th:href="@{/manager/informationEditor}">
                            资料管理
                        </a>
                    </div>
                    <div style="padding-top: 5px">
                        <a class="layui-btn layui-btn-primary " th:href="@{/manager/search/worker}">
                            搜索简历
                        </a>
                    </div>
                    <div style="padding-top: 5px">
                        <a class="layui-btn layui-btn-primary" th:href="@{/manager/search}">
                            搜索职位
                        </a>
                    </div>
                    <div style="padding-top: 5px">
                        <a class="layui-btn layui-btn-primary " th:href="@{/manager/allJobs}">
                            我发布的职位
                        </a>
                    </div>
                    <div style="padding-top: 5px">
                        <a class="layui-btn layui-btn-primary " th:href="@{/manager/employ}">
                            我录用的员工
                        </a>
                    </div>

                    <div style="padding-top: 5px">
                        <a class="layui-btn layui-btn-primary " th:href="@{/manager/evaluate}">
                            我给予的评价
                        </a>
                    </div>

                </div>
            </div>
        </div>
        <div class="layui-col-md10">
            <div class="layui-card">
                <div class="layui-card-header">&nbsp;招聘者资料修改</div>
                <div class="layui-card-body">
                    <form class="layui-form">
                        <div class="layui-form-item">
                            <div class="layui-inline">
                                <label class="layui-form-label">用户名</label>
                                <div class="layui-input-inline">
                                    <input type="text" name="userName" required lay-verify="required|userName"
                                           autocomplete="off" class="layui-input"
                                           th:value="${session.manager.userName}">
                                    <input name="id" hidden="hidden" th:value="${session.manager.id}">
                                </div>
                            </div>
                            <div class="layui-inline">
                                <label class="layui-form-label">姓名</label>
                                <div class="layui-input-inline">
                                    <input type="text" name="name" required lay-verify="required|name"
                                           placeholder="姓名"
                                           autocomplete="off" class="layui-input" th:value="${session.manager.name}">
                                </div>
                            </div>
                        </div>
                        <div class="layui-form-item">
                            <div class="layui-inline">
                                <label class="layui-form-label">邮箱</label>
                                <div class="layui-input-inline">
                                    <input type="text" name="email" required lay-verify="required|email"
                                           placeholder="请输入邮箱"
                                           autocomplete="off" class="layui-input" th:value="${session.manager.email}">
                                </div>
                            </div>
                            <div class="layui-inline">
                                <label class="layui-form-label">电话号码</label>
                                <div class="layui-input-inline">
                                    <input type="text" name="phoneNumber" required lay-verify="required|phone"
                                           placeholder="请输入电话号码" autocomplete="off" class="layui-input"
                                           th:value="${session.manager.phoneNumber}">
                                </div>
                            </div>
                        </div>
                        <input th:value="${session.manager.id}" hidden="hidden" name="id">
                        <div class="layui-form-item">
                            <div class="layui-input-block">
                                <button class="layui-btn" lay-submit="" lay-filter="go"
                                >修改
                                </button>
                            </div>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>

<script th:src="@{/assets/js/jquery.js}"></script>
<script th:src="@{/assets/layui/layui.all.js}"></script>
<script>
    layui.use('form', function () {
        var form = layui.form;
        form.verify({
            userName: function (value, item) { //value：表单的值、item：表单的DOM对象
                if (!new RegExp("^[a-zA-Z0-9_\u4e00-\u9fa5\\s·]+$").test(value)) {
                    return '用户名不能有特殊字符';
                }
                if (/(^\_)|(\__)|(\_+$)/.test(value)) {
                    return '用户名首尾不能出现下划线\'_\'';
                }
                if (/^\d+\d+\d$/.test(value)) {
                    return '用户名不能全为数字';
                }
            }
            , password: [
                /^[\S]{6,12}$/
                , '密码必须6到12位，且不能出现空格'
            ], name: [
                /^([\u4e00-\u9fa5]){2,7}$/
                , '姓名只能是中文，长度为2-7位'
            ]
        });
        form.on('submit(go)', function (data) {
            $.ajax({
                url: '/manager/information/save',
                method: "post",
                data: data.field,
                dataType: "text",
                success: function (msg) {
                    layer.msg(msg);
                    setTimeout(function () {
                        location.href = "/manager/informationEditor";
                    }, 1000)
                },
                error: function () {
                    layer.msg("网络错误，登录失败");
                }
            });
            return false; //阻止表单跳转。如果需要表单跳转，去掉这段即可。
        });
    });
</script>
</body>
</html>
