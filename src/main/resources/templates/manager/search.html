<html lang="en" xmlns:th="http://www.thymeleaf.org">

<head>

    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta name="description" content="">
    <meta name="author" content="">

    <title>搜索职位</title>

    <link rel="stylesheet" th:href="@{/assets/layui/css/layui.css}">

    <link rel="stylesheet" th:href="@{/assets/css/adminLogin/admin.css}">
</head>
<body>
<div class="layui-layout layui-layout-admin">
    <div class="layui-header">
        <ul class="layui-nav layui-layout-left">
            <li class="layui-nav-item layadmin-flexible" lay-unselect>
                <a href="" layadmin-event="flexible" title="logo">
                    兼职网
                </a>
            </li>

            <li class="layui-nav-item layui-hide-xs" lay-unselect>
                <a href="" target="_blank" title="首页">
                    BBS论坛
                </a>
            </li>
        </ul>
        <ul class="layui-nav layui-layout-right" lay-filter="layadmin-layout-right">
            <li class="layui-nav-item layui-hide-xs" lay-unselect>
                <a th:href="@{/worker/search}">职位管理</a>
                <dl class="layui-nav-child">
                    <dd><a th:href="@{/worker/search}">搜索职位</a></dd>
                    <dd><a th:href="@{/worker/collect}">收藏的职位</a></dd>
                    <dd><a th:href="@{/worker/deliver}">投递的职位</a></dd>

            </li>
            <li class="layui-nav-item" lay-unselect>
                <a href="javascript:;">
                    [[${session.manager.userName}]]

                <dl class="layui-nav-child">
                    <dd><a th:href="@{/worker/resume}">填写简历</a></dd>

                <dl class="layui-nav-child">
                    <dd><a th:href="@{/worker/collect}">我收藏的职位</a></dd>
                    <dd><a th:href="@{/worker/deliver}">我投递的职位</a></dd>

    </div>
</div>
<br>
<br>
<br>
<br>
<div class="layui-container">
    <div class="layui-row layui-col-space15">
        <div class="layui-col-md2">
            <div class="layui-card">
                <div class="layui-card-body">
                    <div style="text-align: center;">
                        <img th:src="@{/assets/picture/head.png}">
                    </div>
                    <br>
                    <div style="text-align: center;">
                        <h2> [[${session.manager.userName}]]</h2>
                    </div>
                    <hr>
                    <div>
                        <a class="layui-btn layui-btn-primary  " th:href="@{/manager/publish}">
                            发布兼职
                        </a>
                    </div>
                    <div style="padding-top: 5px">
                        <a class="layui-btn layui-btn-primary" th:href="@{/manager/editor}">
                            安全设置
                        </a></div>
                    <div style="padding-top: 5px">
                        <a class="layui-btn layui-btn-primary" th:href="@{/manager/search}">
                            搜索职位
                        </a>
                    </div>
                    <div style="padding-top: 5px">
                        <a class="layui-btn layui-btn-primary " th:href="@{/manager/allJobs}">
                            我发布的职位
                        </a>
                    </div>
                    <div style="padding-top: 5px">
                        <a class="layui-btn layui-btn-primary " th:href="@{/manager/employ}">
                            我录用的员工
                        </a>
                    </div>
                </div>
            </div>
        </div>

        <div class="layui-col-md10">
            <div class="layui-card">
                <div class="layui-card-header">搜索职位</div>
                <div class="layui-card-body">
                    <div class="demoTable" style="text-align: center;">
                        <div class="layui-inline">
                            <input class="layui-input" id="content" autocomplete="off" placeholder="输入你想要的职位">
                        </div>
                        <button class="layui-btn" id="search" type="button">搜索</button>
                    </div>
                    <br>
                    <table class="layui-hide" id="demo" lay-filter="test" lay-skin="line"></table>
                    <script type="text/html" id="action">
                        <div class="layui-btn-container">
                            <button class="layui-btn layui-btn-sm" lay-event="pass">查看</button>
                        </div>
                    </script>
                </div>
            </div>
        </div>
    </div>
</div>

<script th:src="@{/assets/js/jquery.js}"></script>
<script th:src="@{/assets/layui/layui.all.js}"></script>
<script th:inline="none">
    layui.use(['table'], function () {
        var table = layui.table;
        //第一个实例
        var tableIns = table.render({
            elem: '#demo'
            , url: '/worker/search/allJobs' //数据接口
            , page: true //开启分页
            , skin: 'line'
            , size: 'lg'
            , limits: [10, 20, 50, 100]  //每页条数的选择项，默认：[10,20,30,40,50,60,70,80,90]。
            , limit: 10 //每页默认显示的数量
            , cols: [[ //表头
                {field: 'title', title: '信息', width: '40%'}
                , {field: 'lowPay', title: '最低工资'}
                , {field: 'hightPay', title: '最高工资'}
                , {field: 'date', title: '发布时间', sort: true, width: '20%'}
                , {fixed: 'right', title: '操作', toolbar: '#action', width: '10%'}
                // , {
                //     field: 'audit', title: '是否收藏', templet: function (d) {
                //         return d.audit == '0' ? "<span class='layui-red'>未审核</span>" : "审核";
                //     }
                // }
                // , {
                //     field: 'audit', title: '是否投递', templet: function (d) {
                //         return d.audit == '0' ? "<span class='layui-red'>未审核</span>" : "审核";
                //     }
                // }
            ]]
        });
        table.on('tool(test)', function (obj) { //注：tool是工具条事件名，test是table原始容器的属性 lay-filter="对应的值"
            var data = obj.data; //获得当前行数据
            var layEvent = obj.event; //获得 lay-event 对应的值（也可以是表头的 event 参数对应的值）
            var tr = obj.tr; //获得当前行 tr 的DOM对象
            if (layEvent === 'pass') { //通过
                location.href = "/manager/job/" + data.id;
            }
        });
        $(function () {
            $("#search").click(function () {
                var content = $('#content').val();
                tableIns.reload({
                    where: { //设定异步数据接口的额外参数，任意设
                        content: content
                        //…
                    }
                    , page: {
                        curr: 1 //重新从第 1 页开始
                    }
                });
            })
        });
    });
</script>
</body>
</html>
