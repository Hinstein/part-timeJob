<div class="layui-container">
    <div class="layui-row layui-col-space15">

            <div class="layui-card">

                        <a th:href="@{/manager/BBS/publish}">
                            发布帖子

                    </div>
                    <div style="text-align: center;">

            <div class="layui-card">
                <div class="layui-card-header">当前帖子</div>
                <div class="layui-card-body">
                    <table class="layui-hide" id="demo" lay-filter="test" lay-skin="line"></table>
                    <script type="text/html" id="action">
                        <div class="layui-btn-container">
                            <button class="layui-btn layui-btn-sm" lay-event="look">查看</button>
                        </div>
                    </script>
                </div>

<script th:src="@{/assets/js/jquery.js}"></script>
<script th:src="@{/assets/layui/layui.all.js}"></script>
<script th:inline="none">
    layui.use(['table'], function () {
        var table = layui.table;
        //第一个实例
        var tableIns = table.render({
            elem: '#demo'
            , url: '/manager/BBS/findAll' //数据接口
            , page: true //开启分页
            , skin: 'line'
            , size: 'lg'
            , limits: [10, 20, 50, 100]  //每页条数的选择项，默认：[10,20,30,40,50,60,70,80,90]。
            , limit: 10 //每页默认显示的数量
            , cols: [[ //表头
                {field: 'id', title: 'ID', sort: true}
                , {field: 'title', title: '标题', width: '40%'}
                , {field: 'date', title: '发布时间', sort: true}
                , {fixed: 'right', title: '操作', toolbar: '#action'}
            ]]
        });
        table.on('tool(test)', function (obj) { //注：tool是工具条事件名，test是table原始容器的属性 lay-filter="对应的值"
            var data = obj.data; //获得当前行数据
            var layEvent = obj.event; //获得 lay-event 对应的值（也可以是表头的 event 参数对应的值）
            var tr = obj.tr; //获得当前行 tr 的DOM对象
            if (layEvent === 'look') { //通过
                location.href = "/manager/BBS/look/" + data.id;
            }
        });
    });
</script>
