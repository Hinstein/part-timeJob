<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<head>

    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta name="description" content="">
    <meta name="author" content="">

    <title>BBS页面</title>

    <link rel="stylesheet" th:href="@{/assets/layui/css/layui.css}">
    <link rel="stylesheet" th:href="@{/assets/css/adminLogin/admin.css}">
</head>
<body>

<div class="layui-layout layui-layout-admin">
    <div class="layui-header">
        <ul class="layui-nav layui-layout-left">
            <li class="layui-nav-item layadmin-flexible" lay-unselect>
                <a th:href="@{/index}" layadmin-event="flexible" title="logo" target="_blank">
                    兼职网
                </a>
            </li>

            <li class="layui-nav-item layui-hide-xs" lay-unselect>
                <a th:href="@{/manager/index}" title="首页">
                    首页
                </a>
            </li>
            <li class="layui-nav-item layui-hide-xs" lay-unselect>
                <a th:href="@{/manager/BBS/index}" title="首页">
                    BBS论坛
                </a>
            </li>
        </ul>
        <ul class="layui-nav layui-layout-right" lay-filter="layadmin-layout-right">
            <li class="layui-nav-item layui-hide-xs" lay-unselect>
                <a th:href="@{/manager/index}">职位管理</a>
                <dl class="layui-nav-child">
                    <dd><a th:href="@{/manager/publish}">发布职位</a></dd>
                    <dd><a th:href="@{/manager/search}">搜索职位</a></dd>
                    <dd><a th:href="@{/manager/allJobs}">我发布的职位</a></dd>
                    <dd><a th:href="@{/manager/employ}">我录用的员工</a></dd>
                    <dd><a th:href="@{/manager/evaluate}">我给予的评价</a></dd>
                </dl>
            </li>
            <li class="layui-nav-item layui-hide-xs" lay-unselect>
                <a th:href="@{/manager/BBS/index}">论坛管理</a>
                <dl class="layui-nav-child">
                    <dd><a th:href="@{/manager/BBS/publish}">发布帖子</a></dd>
                    <dd><a th:href="@{/manager/BBS/editor}">管理帖子</a></dd>
                    <dd><a th:href="@{/manager/BBS/search}">搜索帖子</a></dd>
                </dl>
            </li>
            <li class="layui-nav-item" lay-unselect>
                <a href="javascript:;">
                    [[${session.manager.userName}]]
                </a>
                <dl class="layui-nav-child">
                    <dd><a th:href="@{/manager/informationEditor}">资料管理</a></dd>
                    <dd><a th:href="@{/manager/editor}">修改密码</a></dd>
                    <dd><a th:href="@{/manager/exit}">退出</a></dd>
                </dl>
            </li>
            <li class="layui-nav-item layui-show-xs-inline-block " lay-unselect>
                <a href="javascript:;" layadmin-event="more"><i class="layui-icon layui-icon-more-vertical"></i></a>
                <dl class="layui-nav-child">
                    <dd><a th:href="@{/manager/publish}">发布职位</a></dd>
                    <dd><a th:href="@{/manager/search}">搜索职位</a></dd>
                    <dd><a th:href="@{/manager/search/worker}">搜索简历</a></dd>
                    <dd><a th:href="@{/manager/allJobs}">我发布的职位</a></dd>
                    <dd><a th:href="@{/manager/employ}">我录用的员工</a></dd>
                    <dd><a th:href="@{/manager/evaluate}">我给予的评价</a></dd>
                </dl>
            </li>
        </ul>
    </div>
</div>
<br>
<br>
<br>
<br>
<div class="layui-container">
    <div class="layui-row layui-col-space15">
        <div class="layui-col-md2">
            <div class="layui-card">
                <div class="layui-card-body">
                    <div style="text-align: center;">
                        <img th:src="@{/assets/picture/head.png}">
                    </div>
                    <br>
                    <div style="text-align: center;">
                        <h2> [[${session.manager.name}]]</h2>
                    </div>
                    <hr>
                    <div style="text-align: center;">
                        <a th:href="@{/manager/BBS/publish}">
                            发布帖子
                        </a>
                    </div>
                    <div style="text-align: center;">
                        <a th:href="@{/manager/BBS/editor}">
                            管理帖子
                        </a>
                    </div>
                    <div style="text-align: center;">
                        <a th:href="@{/manager/BBS/search}">
                            搜索帖子
                        </a>
                    </div>
                </div>
            </div>
        </div>

        <div class="layui-col-md10">
            <div class="layui-card">
                <div class="layui-card-header">发布兼职</div>
                <div class="layui-card-body">
                    <form class="layui-form layui-form-pane">
                        <div class="layui-form-item">
                            <label class="layui-form-label">标题</label>
                            <div class="layui-input-block">
                                <input type="text" name="title" autocomplete="off" placeholder="请输入标题"
                                       class="layui-input" lay-verify="required" th:value="${bbs.title}">
                            </div>
                        </div>
                        <div class="layui-form-item layui-form-text">
                            <label class="layui-form-label">帖子内容</label>
                            <div class="layui-input-block">
                                        <textarea id="demo" style="display: none;" name="content"
                                                  lay-verify="content">[[${bbs.content}]] </textarea>
                            </div>
                        </div>
                        <div class="layui-form-item">
                            <button class="layui-btn" lay-submit="" lay-filter="go" type="button">修改</button>
                        </div>
                        <input th:value="${bbs.id}" hidden="hidden" name="id">
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>

<script th:src="@{/assets/js/jquery.js}"></script>
<script th:src="@{/assets/layui/layui.all.js}"></script>
<script>
    layui.use(['form', 'layedit'], function () {
        var form = layui.form;
        var layedit = layui.layedit;
        var index = layedit.build('demo'); //建立编辑器
        form.verify({
            content: function (value) {
                layedit.sync(index);
            }
        });
        form.on('submit(go)', function (data) {
            // console.log(data.elem);//被执行事件的元素DOM对象，一般为button对象
            // console.log(data.form);//被执行提交的form对象，一般在存在form标签时才会返回
            // console.log(data.field);//当前容器的全部表单字段，名值对形式：{name: value}
            $.ajax({
                url: '/manager/BBS/editor/save',
                method: "post",
                data: data.field,
                dataType: "text",
                success: function (msg) {
                    layer.msg(msg);
                },
                error: function () {
                    layer.msg("网络错误，登录失败");
                }
            });
            return false; //阻止表单跳转。如果需要表单跳转，去掉这段即可。
        });
    });
</script>
</body>
</html>
