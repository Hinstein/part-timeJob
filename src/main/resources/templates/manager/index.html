<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<head>

    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta name="description" content="">
    <meta name="author" content="">

    <title>招聘者页面</title>

    <link rel="stylesheet" th:href="@{/assets/layui/css/layui.css}">

    <link rel="stylesheet" th:href="@{/assets/css/adminLogin/template.css}">
</head>

<body style="background-color: #F2F2F2;">
<div class="layui-layout layui-layout-admin">
    <div class="layui-header">
        <div class="layui-logo">兼职网</div>
        <ul class="layui-nav layui-layout-left">
            <li class="layui-nav-item"><a href="">控制台</a></li>
            <li class="layui-nav-item"><a href="">商品管理</a></li>
            <li class="layui-nav-item"><a href="">用户</a></li>
            <li class="layui-nav-item">
                <a href="javascript:;">其它系统</a>
                <dl class="layui-nav-child">
                    <dd><a href="">邮件管理</a></dd>
                    <dd><a href="">消息管理</a></dd>
                    <dd><a href="">授权管理</a></dd>
                </dl>
            </li>
        </ul>
        <ul class="layui-nav layui-layout-right">
            <li class="layui-nav-item"><a href="">欢迎招聘者</a></li>
            <li class="layui-nav-item">
                <a href="javascript:;">
                    [[${session.userName}]]
                </a>
                <dl class="layui-nav-child">
                    <dd><a href="">基本资料</a></dd>
                    <dd><a href="">安全设置</a></dd>
                </dl>
            </li>
            <li class="layui-nav-item"><a href="">退了</a></li>
        </ul>
    </div>
    <div style="padding: 20px; background-color: #F2F2F2;">
        <div class="layui-container">
            <div class="layui-row layui-col-space15">
                <div class="layui-col-md3">
                    <div class="layui-card">
                        <div class="layui-card-header">欢迎您</div>
                        <div class="layui-card-body">
                            [[${session.userName}]]
                        </div>
                    </div>
                    <div class="layui-card">
                        <div class="layui-card-body">
                            <a class="layui-btn  " th:href="@{/manager/publish}">
                                <i class="layui-icon layui-icon-edit"></i>发布兼职
                            </a>
                            <hr>
                            <a class="layui-btn " th:href="@{/manager/editor}">
                                <i class="layui-icon layui-icon-set"></i>安全设置
                            </a>
                            <hr>
                            <a class="layui-btn " th:href="@{/manager/search}">
                                <i class="layui-icon layui-icon-search"></i>搜索职位
                            </a>
                            <hr>
                            <a class="layui-btn " th:href="@{/manager/allJob}">
                                <i class="layui-icon layui-icon-search"></i>我发布的职位
                            </a>
                            <hr>
                            <a class="layui-btn " th:href="@{/manager/employ}">
                                <i class="layui-icon layui-icon-search"></i>我录用的员工
                            </a>
                        </div>
                    </div>
                </div>

                <div class="layui-col-md9">
                    <div class="layui-card">
                        <div class="layui-card-header">卡片面板</div>
                        <div class="layui-card-body">
                            结合 layui 的栅格系统阿斯顿撒打算
                            <br>
                            <br>
                            <br>
                            <br>
                            <br>
                            <br>
                            <br>
                            <br>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
<script th:src="@{/assets/js/jquery.js}"></script>
<script th:src="@{/assets/layui/layui.all.js}"></script>
</body>
</html>
