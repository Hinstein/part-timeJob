<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<head>

    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta name="description" content="">
    <meta name="author" content="">

    <title>招聘者页面</title>

    <link rel="stylesheet" th:href="@{/assets/layui/css/layui.css}">

    <link rel="stylesheet" th:href="@{/assets/css/adminLogin/template.css}">
</head>

<body style="background-color: #F2F2F2;">
<div class="layui-layout layui-layout-admin layui-layout-body">
    <div class="layui-header">
        <div class="layui-logo">兼职网</div>
        <ul class="layui-nav layui-layout-left">
            <li class="layui-nav-item"><a href="">控制台</a></li>
            <li class="layui-nav-item"><a href="">商品管理</a></li>
            <li class="layui-nav-item"><a href="">用户</a></li>
            <li class="layui-nav-item">
                <a href="javascript:;">其它系统</a>
                <dl class="layui-nav-child">
                    <dd><a href="">邮件管理</a></dd>
                    <dd><a href="">消息管理</a></dd>
                    <dd><a href="">授权管理</a></dd>
                </dl>
            </li>
        </ul>
        <ul class="layui-nav layui-layout-right">
            <li class="layui-nav-item"><a href="">欢迎招聘者</a></li>
            <li class="layui-nav-item">
                <a href="javascript:;">
                    [[${session.userName}]]
                </a>
                <dl class="layui-nav-child">
                    <dd><a href="">基本资料</a></dd>
                    <dd><a href="">安全设置</a></dd>
                </dl>
            </li>
            <li class="layui-nav-item"><a href="">退了</a></li>
        </ul>
    </div>
    <div style="padding: 20px; background-color: #F2F2F2;">
        <div class="layui-container">
            <div class="layui-row layui-col-space15">
                <div class="layui-col-md3">
                    <div class="layui-card">
                        <div class="layui-card-header">欢迎您</div>
                        <div class="layui-card-body">
                            [[${session.userName}]]
                        </div>
                    </div>
                    <div class="layui-card">
                        <div class="layui-card-body">
                            <a class="layui-btn  " th:href="@{/manager/publish}">
                                <i class="layui-icon layui-icon-edit"></i>发布兼职
                            </a>
                            <hr>
                            <a class="layui-btn " th:href="@{/manager/editor}">
                                <i class="layui-icon layui-icon-set"></i>安全设置
                            </a>
                            <hr>
                            <a class="layui-btn " th:href="@{/manager/search}">
                                <i class="layui-icon layui-icon-search"></i>搜索职位
                            </a>
                            <hr>
                            <a class="layui-btn " th:href="@{/manager/allJob}">
                                <i class="layui-icon layui-icon-search"></i>我发布的职位
                            </a>
                            <hr>
                            <a class="layui-btn " th:href="@{/manager/employ}">
                                <i class="layui-icon layui-icon-search"></i>我录用的员工
                            </a>
                        </div>
                    </div>
                </div>
                <div class="layui-col-md9">
                    <div class="layui-fluid" style="padding:0">
                        <div class="layadmin-caller">
                            <div class="caller-contar">
                                <div class="caller-item" th:each="job:${jobs}">
                                    <div class="caller-main caller-fl">
                                        <p><strong th:text="${job.title}">标题</strong></p>
                                        <p><i class="layui-icon layui-icon-log"></i>发布时间：<em th:text="${job.date}"></em>
                                        </p>
                                    </div>
                                    <div class=" caller-fr">
                                        薪资:
                                        <em th:text="${job.lowPay}"></em>-
                                        <em th:text="${job.hightPay}"></em>
                                        <a class="layui-btn layui-btn-warm"
                                           th:href="@{/manager/job/deliver/}+${job.id}">查看投递信息</a>
                                        <a class="layui-btn" th:href="@{/manager/job/editor/}+${job.id}"
                                           style="margin-left: 0;">编辑</a>
                                        <button class="delete layui-btn layui-btn-danger delete"
                                                th:attr="del_uri=@{/manager/job/delete/}+${job.id}" type="button"
                                                style="margin-top: 0;margin-left: 0;">删除
                                        </button>
                                        <form id="deleteForm" method="post">
                                            <input type="hidden">
                                        </form>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
<script th:src="@{/assets/js/jquery.js}"></script>
<script th:src="@{/assets/layui/layui.all.js}"></script>
<script>
    $(".delete").click(function () {
        var url = $(this).attr("del_uri");
        layer.confirm('删除该招聘信息么', function (index) {
            // $("#deleteForm").attr("action", $(this).attr("del_uri")).submit();
            // console.log(url);
            $.ajax({
                url: url,
                method: "post",
                dataType: "text",
                success: function (msg) {
                    layer.msg(msg);
                    setTimeout(function () {
                        location.href = "/manager/allJob";
                    }, 2000);
                },
                error: function () {
                    layer.msg("网络错误，通过失败");
                }
            });
        });
        return false;
    })
</script>
</body>
</html>
