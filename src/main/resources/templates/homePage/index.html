<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<head>

    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta name="description" content="">
    <meta name="author" content="">

    <title>兼职者页面</title>

    <link rel="stylesheet" th:href="@{/assets/layui/css/layui.css}">

    <link rel="stylesheet" th:href="@{/assets/css/adminLogin/admin.css}">

</head>
<body>
<div class="layui-layout layui-layout-admin">
    <div class="layui-header">
        <ul class="layui-nav layui-layout-left">
            <li class="layui-nav-item layadmin-flexible" lay-unselect>
                <a href="" layadmin-event="flexible" title="logo">
                    兼职网
                </a>
            </li>
            <li class="layui-nav-item layui-hide-xs" lay-unselect>
                <a href="" target="_blank" title="首页">
                    首页
                </a>
            </li>
            <li class="layui-nav-item layui-hide-xs" lay-unselect>
                <a href="" target="_blank" title="首页">
                    BBS论坛
                </a>
            </li>
        </ul>
        <ul class="layui-nav layui-layout-right" lay-filter="layadmin-layout-right">
            <li class="layui-nav-item" lay-unselect>
                <a href="javascript:;" layadmin-event="about">
                    登录</a>
            </li>
            <li class="layui-nav-item " lay-unselect>
                <a href="javascript:;" layadmin-event="about">
                    注册</a>
            </li>
            <li class="layui-nav-item layui-show-xs-inline-block layui-hide-sm" lay-unselect>
                <a href="javascript:;" layadmin-event="more"><i class="layui-icon layui-icon-more-vertical"></i></a>
            </li>
        </ul>
    </div>
</div>
<br>
<br>
<br>
<br>
<div class="layui-container">
    <div class="layui-row">
        <div class="layui-col-md11">
            <input class="layui-input" id="content" autocomplete="off" placeholder="输入你想要的职位">
        </div>
        <div class="layui-col-md1">
            <button class="layui-btn" id="search" type="button">搜索</button>
        </div>
    </div>
</div>
<br>
<div class="layui-container  layui-hide-xs">
    <div class="layui-carousel" id="test1">
        <div carousel-item>
            <div><img th:src="@{/assets/picture/index1.jpg}" th:width="1140px"></div>
            <div><img th:src="@{/assets/picture/index2.jpg}" th:width="1140px"></div>
        </div>
    </div>

</div>
<br>
<div class="layui-container" style="background-color: #FFF">
    <div class="layui-row">
        <div class="layui-tab layui-tab-brief" lay-filter="component-tabs-brief">
            <ul class="layui-tab-title">
                <li class="layui-this">推荐</li>
                <li>最新</li>
                <li>最热</li>
            </ul>
            <div class="layui-tab-content" >
                <div class="layui-tab-item layui-show">
                    <div class="layui-fluid layadmin-maillist-fluid">
                        <div class="layui-row layui-col-space15">
                            <div class="layui-col-md4 layui-col-sm12" th:each="job:${jobs}" >
                                <div class="layadmin-contact-box">
                                    <div class="layui-col-md8 layadmin-padding-left20 layui-col-sm6" style="text-align: center;">
                                        <a href="javascript:;">
                                            <h3 class="layadmin-title">
                                                <strong th:text="${job.title}">title</strong>
                                            </h3>
                                        </a>
                                        <span>薪资:</span>
                                        <span th:text="${job.lowPay}"></span>
                                        <span class="layui-red">-</span>
                                        <span th:text="${job.hightPay}"></span>
                                        <div class="layadmin-address">
                                            发布时间:
                                            <text th:text="${job.date}"></text>
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
                <div class="layui-tab-item">
                    <div class="container">
                    <div class="layui-row">
                    <div class="layui-card layui-col-md4" th:each="job:${jobs}" >
                        <div class="layui-card-header"><strong th:text="${job.title}">title</strong></div>
                        <div class="layui-card-body">
                            发布时间:
                            <text th:text="${job.date}"></text>
                        </div>
                    </div>
                </div>
                <div class="layui-tab-item">内容3</div>
            </div>
        </div>
        <div style="text-align: center;">
            <button class="layui-btn" >查看更多</button>
        </div>
    </div>

</div>
<br>
<br>
<br>
<script th:src="@{/assets/js/jquery.js}"></script>
<script th:src="@{/assets/layui/layui.all.js}"></script>
<script>
    layui.use('carousel', function () {
        var carousel = layui.carousel;
        //建造实例
        carousel.render({
            elem: '#test1'
            , width: '1140px' //设置容器宽度
            , height: '460px'
            , arrow: 'always' //始终显示箭头
            //,anim: 'updown' //切换动画方式
        });
    });
</script>
</body>
</html>
