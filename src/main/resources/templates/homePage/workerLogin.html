<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link rel="stylesheet" th:href="@{/assets/layui/css/layui.css}">
    <link rel="stylesheet" th:href="@{/assets/css/adminLogin/admin.css}">
    <link rel="stylesheet" th:href="@{/assets/css/adminLogin/login.css}">
</head>
<body>
<div class="layadmin-user-login layadmin-user-display-show" id="LAY-user-login" style="display: none;padding:60px 0">
    <div class="layadmin-user-login-main">
        <div class="layadmin-user-login-box layadmin-user-login-header">
            <h2>登录</h2>
        </div>
        <div class="layadmin-user-login-box layadmin-user-login-body layui-form">
            <div class="layui-tab layui-tab-brief" lay-filter="docDemoTabBrief">
                <ul class="layui-tab-title layui-row">
                    <li class="layui-this layui-col-md6">我是兼职者</li>
                    <li class="layui-col-md6">
                        <a th:href="@{/managerLogin}">我是招聘者</a></li>
                </ul>
                <div class="layui-tab-content">
                    <br>
                    <div class="layui-tab-item layui-show">
                        <form class="layui-form">
                            <div class="layui-form-item">
                                <label class="layadmin-user-login-icon layui-icon layui-icon-username"
                                ></label>
                                <input type="text" name="userName" lay-verify="required|userName" placeholder="用户名"
                                       class="layui-input">
                            </div>
                            <div class="layui-form-item">
                                <label class="layadmin-user-login-icon layui-icon layui-icon-password"
                                ></label>
                                <input type="password" name="password" lay-verify="required|password" placeholder="密码"
                                       class="layui-input">
                            </div>

                            <div class="layui-form-item" style="margin-bottom: 20px;">
                                <input type="checkbox" lay-skin="primary" title="记住密码">
                                <a href="" class="layadmin-user-jump-change layadmin-link" style="margin-top: 7px;">忘记密码？</a>
                            </div>
                            <div class="layui-form-item">
                                <button class="layui-btn layui-btn-fluid" lay-submit lay-filter="worker">
                                    登 录
                                </button>
                            </div>
                            <div class="layui-trans layui-form-item layadmin-user-login-other">
                                <label>社交账号登入</label>
                                <a href="javascript:;"><i class="layui-icon layui-icon-login-qq"></i></a>
                                <a href="javascript:;"><i class="layui-icon layui-icon-login-wechat"></i></a>
                                <a href="javascript:;"><i class="layui-icon layui-icon-login-weibo"></i></a>

                                <a th:href="@{/workerRegister}" class="layadmin-user-jump-change layadmin-link">注册帐号</a>
                            </div>
                        </form>
                    </div>

                </div>
            </div>


        </div>
    </div>

    <div class="layui-trans layadmin-user-login-footer">

        <p>© 2018 <a href="" target="_blank">part-time job.com</a></p>
        <p>
            <span><a href="" target="_blank">获取授权</a></span>
            <span><a href="" target="_blank">在线演示</a></span>
            <span><a href="" target="_blank">前往官网</a></span>
        </p>
    </div>
</div>
<script th:src="@{/assets/js/jquery.js}"></script>
<script th:src="@{/assets/layui/layui.all.js}"></script>
<script>
    layui.use('form', function () {
        var form = layui.form;
        form.verify({
            userName: function (value, item) { //value：表单的值、item：表单的DOM对象
                if (!new RegExp("^[a-zA-Z0-9_\u4e00-\u9fa5\\s·]+$").test(value)) {
                    return '用户名不能有特殊字符';
                }
                if (/(^\_)|(\__)|(\_+$)/.test(value)) {
                    return '用户名首尾不能出现下划线\'_\'';
                }
                if (/^\d+\d+\d$/.test(value)) {
                    return '用户名不能全为数字';
                }
            }
            , password: [
                /^[\S]{6,12}$/
                , '密码必须6到12位，且不能出现空格'
            ]
        });
        form.on('submit(worker)', function (data) {
            $.ajax({
                url: '/worker/login',
                method: "post",
                data: data.field,
                dataType: "text",
                success: function (msg) {
                    // //清除表单内容
                    var success = "登录成功";
                    if (success === msg) {
                        location.href = "/worker/index";
                    }
                    layer.msg(msg);
                },
                error: function () {
                    layer.msg("网络错误，注册失败");
                }
            });
            return false; //阻止表单跳转。如果需要表单跳转，去掉这段即可。
        });
    });
</script>
</body>
</html>
