<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link rel="stylesheet" href="/static/assets/layui/css/layui.css"
          th:href="@{/assets/layui/css/layui.css}">
    <link th:href="@{/assets/worker/login/css/common.3fee6d59.css}" rel="stylesheet">
    <link th:href="@{/assets/worker/login/css/login.2a11019c.css}" rel="stylesheet">
</head>
<body>
<div class="header">
    <div class="nag">
        <div class="in">

            <span class="tl">登录</span>
            <p class="nlink n2">
                <a href="">首页</a>
                <a href="" target="_blank">帮助中心</a>
            </p>
        </div>
    </div>
</div>

<div class="lrcon Fm Fm1">
    <div class="lrbox clearfix">
        <div class="lr_lf">
            <div class="lr_c">
                <label class="l5"></label>
                <div class="lr_cn">
                    <p>便捷的简历填写</p>
                    <div class="c_999 f12">一份简历开启未来</div>
                </div>
            </div>
            <div class="lr_c">
                <label class="l6"></label>
                <div class="lr_cn">
                    <p>海量的职位优选</p>
                    <div class="c_999 f12">360行任你挑选</div>
                </div>
            </div>
            <div class="lr_c">
                <label class="l7"></label>
                <div class="lr_cn">
                    <p>快速的职位投递</p>
                    <div class="c_999 f12">分秒必争直达HR</div>
                </div>
            </div>
            <div class="lr_c">
                <label class="l8"></label>
                <div class="lr_cn">
                    <p>高效的投递反馈</p>
                    <div class="c_999 f12">谁看我简历早知道</div>
                </div>
            </div>
        </div>

        <div class="lr_rt">
            <div id="interBtn" class="inter iphone">

            </div>
            <input type="hidden" id="lang" name="lang" value="c"/>
            <input type="hidden" id="error_code" name="error_code" value=""/>

            <div class="lr_h1" id="SmsLoginBtn">
                <span class="loginway"><a th:href="@{workerLogin}">兼职者登录</a></span>
                <span class="gp"></span>
                <span class="loginway  on">招聘者登录</span>
            </div>

            <form  id="managerForm">

                <div class="lr_e">
                    <label><span class="err" style="display:none" id="username_err"></span>账号</label>
                    <div class="txt" style="z-index:9999;position:relative;">
                        <input class="ef" name="userName" type="text" placeholder="请输入手机号码/邮箱/用户名">
                    </div>
                </div>
                </br>
                <div class="lr_e">
                    <label><span class="err" style="display:none" id="pwd_err"></span>密码</label>
                    <div class="txt">
                        <input class="ef" name="password" type="password"
                               placeholder="请输入密码" >
                    </div>
                </div>
                </br>
                <div class="btnbox">
                    <button type='button' class="p_but" id="manager">登录</button>
                </div>
            </form>

            <div class="lr_p e2">
                还没有帐号？
                <a class="a2" th:href="@{managerRegister}">免费注册</a>
            </div>

        </div>
    </div>
    <div class="lr_bm"></div>
</div>
<div class="footer f2">
    <div class="in">
    </div>
</div>
<script th:src="@{/assets/js/jquery.js}"></script>
<script th:src="@{/assets/layui/layui.all.js}"></script>
<script>
    $(function () {
        $("#manager").click(function () {
            $.ajax({
                url: 'manager/login',
                method: "post",
                data: $('#managerForm').serialize(),
                dataType: "text",
                success: function (msg) {
                    var success = "登录成功";
                    layer.msg(msg);
                    if (success == msg) {
                        $('#managerForm')[0].reset();
                        setTimeout(function () {
                            location.href = "manager/index";
                        }, 2000);
                    }
                },
                error: function () {
                    layer.msg("网络错误，登录失败");
                }
            })
        })
    })</script>
</body>
</html>
