<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>登陆</title>

    <link rel="stylesheet" href="/static/assets/layui/css/layui.css"
          th:href="@{/assets/layui/css/layui.css}">
    <link rel="stylesheet" href="../frame/static/css/style.css"
          th:href="@{/assets/css/adminLogin/style.css}">
</head>
<body>
<div class="login-main">
    <header class="layui-elip">后台登录</header>
    <form class="layui-form" id="adminForm">
        <div class="layui-input-inline">
            <input type="text" name="userName" required lay-verify="required" placeholder="用户名" autocomplete="off"
                   class="layui-input">
        </div>
        <div class="layui-input-inline">
            <input type="password" name="password" required lay-verify="required" placeholder="密码" autocomplete="off"
                   class="layui-input">
        </div>
        <div class="layui-input-inline login-btn">
            <button lay-submit lay-filter="login" class="layui-btn" id="admin" type="button">登录</button>
        </div>
        <hr/>
        <p><a class="fl">立即注册</a><a href="javascript:;" class="fr">忘记密码？</a></p>
    </form>
</div>
<script th:src="@{/assets/js/jquery.js}"></script>
<script th:src="@{/assets/layui/layui.all.js}"></script>
<script>
    $(function () {
        $("#admin").click(function () {
            $.ajax({
                url: 'login',
                method: "post",
                data: $('#adminForm').serialize(),
                dataType: "text",
                success: function (msg) {
                    var success = "登录成功,正在跳转";
                    layer.msg(msg);
                    if (success === msg) {
                        $('#adminForm')[0].reset();
                        setTimeout(function () {
                            location.href = "/index";
                        }, 2000);
                    }
                },
                error: function () {
                    layer.msg("网络错误，登录失败");
                }
            })
        })
    })
</script>
</body>
</html>
