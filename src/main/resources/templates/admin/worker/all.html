<script th:src="@{/assets/js/jquery.js}"></script>
<script th:src="@{/assets/layui/layui.all.js}"></script>

<script th:inline="none">
    layui.use(['table'], function () {
        var table = layui.table;
        //第一个实例
        var tableIns = table.render({
            elem: '#demo'
            , url: '/admin/workers/data' //数据接口
            , toolbar: '#toolbarDemo'
            , page: true //开启分页
            , limits: [10, 20, 50, 100]  //每页条数的选择项，默认：[10,20,30,40,50,60,70,80,90]。
            , limit: 10 //每页默认显示的数量
            , cols: [[ //表头
                {type: 'checkbox', fixed: 'left'},
                {field: 'id', title: 'ID', sort: true}
                , {field: 'userName', title: '用户名'}
                , {field: 'password', title: '密码'}
                , {fixed: 'right', title: '操作', align: 'center', toolbar: '#action'}
            ]]
        });
        //监听事件
        table.on('tool(test)', function (obj) { //注：tool是工具条事件名，test是table原始容器的属性 lay-filter="对应的值"
            var data = obj.data; //获得当前行数据
            var layEvent = obj.event; //获得 lay-event 对应的值（也可以是表头的 event 参数对应的值）
            var tr = obj.tr; //获得当前行 tr 的DOM对象
            if (layEvent === 'pass') {
                location.href = "/admin/worker/" + data.id;
            } else if (layEvent === 'delete') {
                layer.confirm('删除id为' + data.id + '账号么', function (index) {
                    $.ajax({
                        url: '/admin/worker/delete/' + data.id,
                        method: "post",
                        dataType: "text",
                        success: function (msg) {
                            layer.msg(msg);
                            // //清除表单内容
                            tableIns.reload();
                        },
                        error: function () {
                            layer.msg("网络错误，通过失败");
                        }
                    });
                })
            }
        });
        table.on('toolbar(test)', function (obj) {
            var checkStatus = table.checkStatus(obj.config.id);
            switch (obj.event) {
                case 'batchDelete':
                    var data = checkStatus.data;
                    // layer.alert(JSON.stringify(data));
                    var ids = '';
                    for (var i = 0; i < data.length; i++) {
                        if (i !== (data.length - 1)) {
                            ids += data[i].id + ",";
                        } else {
                            ids += data[i].id;
                        }
                    }
                    layer.confirm('删除id为' + ids + '账号么', function (index) {
                        for (var i = 0; i < data.length; i++) {
                            $.ajax({
                                url: '/admin/worker/delete/' + data[i].id,
                                method: "post",
                                dataType: "text",
                                success: function (msg) {
                                    layer.msg(msg);
                                    tableIns.reload();
                                    // //清除表单内容
                                },
                                error: function () {
                                    layer.msg("网络错误，通过失败");
                                }
                            });
                        }

                    });
            }
        });
    });
</script>
