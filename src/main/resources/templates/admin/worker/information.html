<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="utf-8">
    <title>layui</title>
    <meta name="renderer" content="webkit">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
    <link rel="stylesheet" href="/static/assets/layui/css/layui.css"
          th:href="@{/assets/layui/css/layui.css}">


</head>
<body class="layui-layout-body">
<div class="layui-layout layui-layout-admin">
    <div class="layui-header">
        <div class="layui-logo">兼职网后台</div>
        <ul class="layui-nav layui-layout-left">
            <li class="layui-nav-item"><a href="">控制台</a></li>
            <li class="layui-nav-item"><a href="">商品管理</a></li>
            <li class="layui-nav-item"><a href="">用户</a></li>
            <li class="layui-nav-item">
                <a href="javascript:;">其它系统</a>
                <dl class="layui-nav-child">
                    <dd><a href="">邮件管理</a></dd>
                    <dd><a href="">消息管理</a></dd>
                    <dd><a href="">授权管理</a></dd>
                </dl>
            </li>
        </ul>
        <ul class="layui-nav layui-layout-right">
            <li class="layui-nav-item">欢迎管理员</li>
            <li class="layui-nav-item">

                <a href="javascript:;">

                    [[${session.adminUserName}]]
                </a>
                <dl class="layui-nav-child">
                    <dd><a href="">基本资料</a></dd>
                    <dd><a href="">安全设置</a></dd>
                </dl>
            </li>
            <li class="layui-nav-item"><a href="">退了</a></li>
        </ul>
    </div>

    <div class="layui-side layui-bg-black">
        <div class="layui-side-scroll">
            <!-- 左侧导航区域（可配合layui已有的垂直导航） -->
            <ul class="layui-nav layui-nav-tree" lay-filter="test">
                <li class="layui-nav-item layui-nav-itemed">
                    <a class="" href="javascript:;">兼职者管理</a>
                    <dl class="layui-nav-child">
                        <dd><a th:href="@{/admin/workers}">兼职账号</a></dd>
                        <dd class="layui-this"><a th:href="@{/admin/worker/information}">兼职者资料</a></dd>
                    </dl>
                </li>
                <li class="layui-nav-item">
                    <a href="javascript:;">招聘者管理</a>
                    <dl class="layui-nav-child">
                        <dd><a th:href="@{/admin/manager/audit}">招聘者审核</a></dd>
                    </dl>
                </li>
                <li class="layui-nav-item">
                    <a href="javascript:;">职位管理</a>
                    <dl class="layui-nav-child">
                        <dd><a th:href="@{/admin/jobs}">查看职位</a></dd>
                    </dl>
                </li>
                <li class="layui-nav-item"><a href="">BBS论坛管理</a></li>
            </ul>
        </div>
    </div>

    <div class="layui-body" style="background-color: #F2F2F2;">
        <div class="layui-fluid" style=" padding: 15px;">
            <div class="layui-col-md12">
                <div class="layui-card">
                    <div class="layui-card-header">&nbsp;兼职账号管理</div>
                    <div class="layui-card-body">
                        <table class="layui-hide" id="demo" lay-filter="test"></table>
                        <script type="text/html" id="toolbarDemo">
                            <div class="layui-btn-container">
                                <button class="layui-btn layui-btn-sm layui-btn-danger" lay-event="batchDelete">批量删除
                                </button>
                            </div>
                        </script>
                        <script type="text/html" id="action">
                            <div class="layui-btn-container">
                                <button class="layui-btn layui-btn-sm" lay-event="pass">查看</button>
                                <button class="layui-btn layui-btn-sm layui-btn-danger" lay-event="delete">删除</button>
                            </div>
                        </script>
                    </div>
                </div>
            </div>
            <div class="layui-footer">
                兼职账号管理
            </div>
        </div>
    </div>
</div>
<script th:src="@{/assets/js/jquery.js}"></script>
<script th:src="@{/assets/layui/layui.all.js}"></script>

<script th:inline="none">
    layui.use(['table'], function () {
        var table = layui.table;
        //第一个实例
        var tableIns = table.render({
            elem: '#demo'
            , url: '/admin/workers/information/data' //数据接口
            , toolbar: '#toolbarDemo'
            , page: true //开启分页
            , limits: [10, 20, 50, 100]  //每页条数的选择项，默认：[10,20,30,40,50,60,70,80,90]。
            , limit: 10 //每页默认显示的数量
            , cols: [[ //表头
                {type: 'checkbox', fixed: 'left'},
                {field: 'workerId', title: 'ID', sort: true}
                , {field: 'name', title: '名字'}
                , {
                    field: 'sex', title: '性别', templet: function (d) {
                        return d.sex == '0' ? "女" : "男";
                    }
                }
                , {field: 'age', title: '年龄'}
                , {field: 'phoneNumber', title: '电话号码'}
                , {field: 'email', title: '邮箱'}
                , {
                    field: 'educationBackground', title: '教育背景', templet: function (d) {
                        if (d.educationBackground == '1')
                            return "小学";
                        else if (d.educationBackground == '2')
                            return "初中";
                        else if (d.educationBackground == '3')
                            return "高中";
                        else if (d.educationBackground == '4')
                            return "中专";
                        else if (d.educationBackground == '5')
                            return "大专";
                        else if (d.educationBackground == '6')
                            return "本科";
                        else if (d.educationBackground == '7')
                            return "研究生";
                        else if (d.educationBackground == '0')
                            return "未填写";
                    }
                }
                , {fixed: 'right', title: '操作', align: 'center', toolbar: '#action'}
            ]]
        });
        table.on('tool(test)', function (obj) { //注：tool是工具条事件名，test是table原始容器的属性 lay-filter="对应的值"
            var data = obj.data; //获得当前行数据
            var layEvent = obj.event; //获得 lay-event 对应的值（也可以是表头的 event 参数对应的值）
            var tr = obj.tr; //获得当前行 tr 的DOM对象
            if (layEvent === 'pass') {
                location.href = "/admin/worker/" + data.workerId;
            }
        });
        table.on('toolbar(test)', function (obj) {
            var checkStatus = table.checkStatus(obj.config.id);
            switch (obj.event) {
                case 'batchDelete':
                    var data = checkStatus.data;
                    // layer.alert(JSON.stringify(data));
                    var ids = '';
                    for (var i = 0; i < data.length; i++) {
                        if (i != (data.length - 1)) {
                            ids += data[i].id + ",";
                        } else {
                            ids += data[i].id;
                        }
                    }
                    layer.confirm('删除id为' + ids + '账号么', function (index) {
                        for (var i = 0; i < data.length; i++) {
                            $.ajax({
                                url: 'worker/delete/' + data[i].id,
                                method: "post",
                                dataType: "text",
                                success: function (msg) {
                                    layer.msg(msg);
                                    // //清除表单内容
                                },
                                error: function () {
                                    layer.msg("网络错误，通过失败");
                                }
                            });
                        }
                        tableIns.reload();
                    });
            }
        });
    });
</script>
</body>
</html>
