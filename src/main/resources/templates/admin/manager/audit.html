<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="utf-8">
    <title>layui</title>
    <meta name="renderer" content="webkit">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
    <link rel="stylesheet" href="/static/assets/layui/css/layui.css"
          th:href="@{/assets/layui/css/layui.css}">

</head>
<body class="layui-layout-body">
<div class="layui-layout layui-layout-admin">
    <div class="layui-header">
        <div class="layui-logo">layui 后台布局</div>
        <!-- 头部区域（可配合layui已有的水平导航） -->
        <ul class="layui-nav layui-layout-left">
            <li class="layui-nav-item"><a href="">控制台</a></li>
            <li class="layui-nav-item"><a href="">商品管理</a></li>
            <li class="layui-nav-item"><a href="">用户</a></li>
            <li class="layui-nav-item">
                <a href="javascript:;">其它系统</a>
                <dl class="layui-nav-child">
                    <dd><a href="">邮件管理</a></dd>
                    <dd><a href="">消息管理</a></dd>
                    <dd><a href="">授权管理</a></dd>
                </dl>
            </li>
        </ul>
        <ul class="layui-nav layui-layout-right">
            <li class="layui-nav-item">欢迎管理员</li>
            <li class="layui-nav-item">

                <a href="javascript:;">

                    [[${session.adminUserName}]]
                </a>
                <dl class="layui-nav-child">
                    <dd><a href="">基本资料</a></dd>
                    <dd><a href="">安全设置</a></dd>
                </dl>
            </li>
            <li class="layui-nav-item"><a href="">退了</a></li>
        </ul>
    </div>

    <div class="layui-side layui-bg-black">
        <div class="layui-side-scroll">
            <!-- 左侧导航区域（可配合layui已有的垂直导航） -->
            <ul class="layui-nav layui-nav-tree" lay-filter="test">
                <li class="layui-nav-item ">
                    <a class="" href="javascript:;">兼职者管理</a>
                    <dl class="layui-nav-child">
                        <dd><a href="javascript:;"></a></dd>
                        <dd><a href="javascript:;">列表二</a></dd>
                        <dd><a href="javascript:;">列表三</a></dd>
                        <dd><a href="">超链接</a></dd>
                    </dl>
                </li>
                <li class="layui-nav-item layui-nav-itemed">
                    <a href="javascript:;">招聘者管理</a>
                    <dl class="layui-nav-child">
                        <dd><a href="javascript:;" class="layui-this">招聘者审核</a></dd>
                        <dd><a href="javascript:;">列表二</a></dd>
                        <dd><a href="">超链接</a></dd>
                    </dl>
                </li>
                <li class="layui-nav-item"><a href="">云市场</a></li>
                <li class="layui-nav-item"><a href="">发布商品</a></li>
            </ul>
        </div>
    </div>

    <div class="layui-body" style="background-color: #F2F2F2;">
        <div class="layui-fluid" style=" padding: 15px;">
            <div class="layui-col-md12">
                <div class="layui-card">
                    <div class="layui-card-header">&nbsp;新建招聘者审核</div>
                    <div class="layui-card-body">

                        <table id="demo" lay-filter="test"></table>
                        <div hidden="hidden">
                            <script type="text/html" id="toolbarDemo">
                                <div class="layui-btn-container">
                                    <button class="layui-btn layui-btn-sm" lay-event="pass">通过</button>
                                    <button class="layui-btn layui-btn-sm" lay-event="delete">删除</button>
                                </div>
                            </script>
                        </div>
                    </div>
                </div>
            </div>
            <div class="layui-footer">
                招聘者审核界面
            </div>
        </div>
    </div>
</div>
<script th:src="@{/assets/js/jquery.js}"></script>
<script th:src="@{/assets/layui/layui.all.js}"></script>

<script th:inline="none">
    layui.use(['laypage', 'layer', 'table'], function () {

        var table = layui.table;
        var laypage = layui.laypage;
        var layer = layui.layer;
        //第一个实例
        table.render({
            elem: '#demo'
            , url: '/admin/manager/audit/data' //数据接口
            , toolbar: '#toolbarDemo'
            , page: true //开启分页
            , limits: [10, 20, 50, 100]  //每页条数的选择项，默认：[10,20,30,40,50,60,70,80,90]。
            , limit: 10 //每页默认显示的数量
            , cols: [[ //表头
                {field: 'id', title: 'ID', sort: true, fixed: 'left'}
                , {field: 'userName', title: '用户名'}
                , {field: 'phoneNumber', title: '手机号'}
                , {field: 'email', title: '邮箱'}
                , {field: 'date', title: '注册时间', sort: true}
                , {
                    field: 'audit', title: '审核状态', templet: function (d) {
                        return d.audit == '0' ? "未审核" : "<span class='layui-red'>未审核</span>";
                    }
                }
                , {fixed: 'right', title: '操作', align: 'center', toolbar: '#toolbarDemo'}
            ]]
        });
        //监听事件
        table.on('tool(test)', function (obj) { //注：tool是工具条事件名，test是table原始容器的属性 lay-filter="对应的值"
            var data = obj.data; //获得当前行数据
            var layEvent = obj.event; //获得 lay-event 对应的值（也可以是表头的 event 参数对应的值）
            var tr = obj.tr; //获得当前行 tr 的DOM对象

            if (layEvent === 'pass') { //通过
                layer.msg(data.id);
                layer.confirm('通过用户名为' + data.userName + '账号么', function (index) {
                    obj.del(); //删除对应行（tr）的DOM结构，并更新缓存
                    layer.close(index);
                    //向服务端发送删除指令
                    $.ajax({
                        url: 'audit/pass/' + data.id,
                        method: "post",
                        dataType: "text",
                        success: function (msg) {
                            layer.msg(msg);
                            // //清除表单内容
                        },
                        error: function () {
                            layer.msg("网络错误，通过失败");
                        }
                    });
                });
            } else if (layEvent === 'delete') { //删除
                layer.confirm('删除用户名为' + data.userName + '账号么', function (index) {
                    obj.del(); //删除对应行（tr）的DOM结构，并更新缓存
                    layer.close(index);
                    $.ajax({
                        url: 'audit/delete/' + data.id,
                        method: "post",
                        dataType: "text",
                        success: function (msg) {
                            layer.msg(msg);
                            // //清除表单内容
                        },
                        error: function () {
                            layer.msg("网络错误，通过失败");
                        }
                    });
                });
            }
        });
    });
</script>
</body>
</html>
